<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="layout :: link-css"></th:block>
  <title>Add Book</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Add Book</h1>
  <form th:action="@{/products/add}" th:object="${product}" method="post" class="form" enctype="multipart/form-data">

    <div class="col-6 mb-3">
      <label class="form-label" for="title">Name:</label>
      <input class="form-control" type="text" th:field="*{title}" id="title">
      <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="image">Image:</label>
      <input class="form-control" type="file" id="image" name="imageProduct" accept="image/png,image/jpeg">
      <span class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="price">Price:</label>
      <input class="form-control" type="text" th:field="*{price}" id="price">
      <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>
    <input type="submit" class="btn btn-primary" value="save">
  </form>
  <a th:href="@{/products}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
